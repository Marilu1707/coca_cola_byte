{% extends 'base.html' %}
{% block title %}Tienda{% endblock %}
{% block content %}
<h2>Tienda</h2>
<div id="product-list">
{% for product in products %}
  <div class="product">
    <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}">
    <p>{{ product['name'] }} - {{ product['price'] }}</p>
    <a href="{{ url_for('add_to_cart', product_id=product['id']) }}">Agregar al carrito</a>
  </div>
{% endfor %}
</div>
<button id="ver-mas">Ver m√°s</button>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/store.js') }}"></script>
<script>initStore({{ products|length }});</script>
{% endblock %}
